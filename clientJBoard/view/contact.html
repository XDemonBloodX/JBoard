<!DOCTYPE html>
<html lang="fr">

<head>
    <title>JBoard</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/mains.css">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="My project JBoard">

</head>

<body class="landing">
    <!-- Sidebar -->
    <header>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" rel="noopener">×</a>
            <button class="btn btn-dark linkNav" id="myModal" data-toggle="modal" data-target="#staticBackdrop">Connexion</button>
            <hr class="col-xs-12 bg-light mx-4" />

            <a class="linkNav" href="./homePage.html" rel="noopener">Offres</a>
            <a class="linkNav" href="./about.html" rel="noopener">À-propos</a>
            <a class="linkNav" href="./contact.html" rel="noopener">Contact</a>
        </div>
    </header>
    <!--End Sidebar-->
    <!-- Page Content -->
    <button id="buttonNav" class="btn btn-dark" onclick="openNav()"> ☰ </button>
    <!-- End NavBar-->


    <!--Card Offer-->
    <div class="jumbotron bg-dark">
        <p class="h2">Envoi de mail au Administrateur:</p>

        <form method="post">
            <div class="form-group">
                <label for="object">Objet</label>
                <input type="object" class="form-control" id="object" placeholder="Objet">
            </div>
            <div class="form-group">
                <label for="textF">Texte</label>
                <textarea class="form-control" id="textF" rows="3"></textarea>
            </div>
            <div class="myAlert"></div>
            <!--letter-->
            <div class="letter-image">
                <div class="animated-mail">
                    <div class="back-fold"></div>
                    <div class="letter">
                        <div class="letter-border"></div>
                        <div class="letter-title"></div>
                        <div class="letter-context"></div>
                        <div class="letter-stamp">
                            <div class="letter-stamp-inner"></div>
                        </div>
                    </div>
                    <div class="top-fold"></div>

                    <div class="body" id="myClickSendMail">

                    </div>

                    <div class=" left-fold "></div>
                </div>
            </div>
        </form>

    </div>
    <!--End Card Offer-->
    </div>
    <!--Footer-->
    <footer class="font-small fixed-bottom">
        <div class="footer-copyright text-center py-3 ">© 2020 Copyright:
            <h3> Bastien FROMENT and Tanguy PALMIE</h3>
        </div>
    </footer>
    <!-- End Footer-->
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static " data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content ">
                <!--Header modal-->
                <div class="modal-header ">
                    <h5 class="modal-title" id="staticBackdropLabel">Connexion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close ">
                        <span aria-hidden="true ">&times;</span>
                    </button>
                </div>
                <!--End header modal-->
                <!--body modal-->
                <div class="modal-body">
                    <div class="form-group">
                        <label for="mailCo">Adresse email</label>
                        <input type="mail" class="form-control " id="mailCo" aria-describedby="emailHelp " placeholder="Entrer votre email" autocomplete="on">
                    </div>
                    <div class="form-group ">
                        <label for="passCo">Mot de passe</label>
                        <input type="password" class="form-control" id="passCo" placeholder="Entrer votre mot de passe">
                    </div>
                    <div class="form-group ">

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" onclick="lookPassword()"><i class="far fa-eye"></i> Montre le mot de passe
                            </br>
                        </div>
                    </div>

                    <a id="btnRegister" href="./register.html" type="submit" class="btn btn-warning">S'inscrire</a>

                    <div class="btn-group float-right" role="group" aria-label="Basic example">
                        <button id="connection" class="btn btn-primary">Se connecter</button>
                    </div>
                </div>
                <!--End body modal-->
            </div>
        </div>
    </div>

    <!--end Modal Register-->
    </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/js/auth.js"></script>
    <script type="text/javascript" src="../assets/js/main.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script type="text/javascript" src="../assets/js/sendMail.js"></script>
</body>

</html>
