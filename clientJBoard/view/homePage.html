<!DOCTYPE html>
<html lang="fr">

<head>
    <title>JBoard</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/mains.css">
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="My project JBoard" />



</head>

<body class="landing">
    <header>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" rel="noopener">×</a>
            <button class="btn btn-dark linkNav" id="myModal" data-toggle="modal" data-target="#staticBackdrop">Connexion</button>
            <hr class="col-xs-12 bg-light mx-4" />

            <a class="linkNav" href="./homePage.html" rel="noopener">Offres</a>
            <a class="linkNav" href="./about.html" rel="noopener">À-propos</a>
            <a class="linkNav" href="./contact.html" rel="noopener">Contact</a>
        </div>
    </header>
    <!--End Sidebar-->
    <!-- Page Content -->
    <button id="buttonNav" class="btn btn-dark" onclick="openNav()"> ☰ </button>
    <!-- End NavBar-->

    <!--Body-->
    <div id="contentSearch" class="jumbotron jumbotron-fluid bg-dark">
        <div class="container" id="jumbortronSearch">

            <h3 class="display-5">Vous recherchez un travail ?</br> Nous sommes là pour vous aider à en trouver un qui vous conviendra !</h3>
            <hr class="col-xs-12 bg-light">
            <div class="row">
                <div class="col">

                    <!--Search Job Or Tag-->
                    <div class="input-group input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Métier/Tag</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" id="searchJob" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <!-- End Search Job Or Tag-->
                </div>
                <div class="col">

                    <!-- Search County-->
                    <div class="input-group input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Région</span>
                        </div>
                        <input type="number" min=01 id="county" class="form-control" aria-label="Default" maxlength="3" aria-describedby="inputGroup-sizing-sm" placeholder="Exemple: 75">
                    </div>
                    <!-- End Search County-->
                </div>
                <div class="col">

                    <!--Search Type Contract-->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="typeCJob">Contrat</label>
                        </div>
                        <select class="custom-select" id="typeCJob">
                            <option selected>Choisissez...</option>
                            <option value="CDI">CDI</option>
                            <option value="CDD">CDD</option>
                            <option value="CTT">CTT</option>
                            <option value="CA">Contrat d’apprentissage</option>
                            <option value="CP">Contrat de professionnalisation</option>
                            <option value="CUI">CUI</option>
                            <option value="CAE">CAE</option>
                            <option value="CIE">CIE</option>
                        </select>
                    </div>
                    <!-- End Search Type Contract-->
                </div>
            </div>
            <div class="alertForm"></div>
            <!--Button search-->
            <center><button type="button" class="btn" id="btnSearch" onclick="searchOffers()">Rechecher une
                    offre</button></center>
            <!--Enf Button search-->
        </div>
    </div>
    <!-- End body-->
    <!--Card Offer-->
    <div class="containerOffer d-flex flex-wrap m-3">

    </div>

    <!--Footer-->
    <footer class="font-small ">
        <div class="footer-copyright text-center py-3 ">© 2020 Copyright:
            <h3> Bastien FROMENT and Tanguy PALMIE</h3>
        </div>
    </footer>
    <!-- End Footer-->

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static " data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content ">
                <!--Header modal-->
                <div class="modal-header ">
                    <h5 class="modal-title" id="staticBackdropLabel">Connexion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close ">
                        <span aria-hidden="true ">&times;</span>
                    </button>
                </div>
                <!--End header modal-->
                <!--body modal-->
                <div class="modal-body">
                    <div class="form-group">
                        <label for="mailCo">Adresse email</label>
                        <input type="mail" class="form-control " id="mailCo" aria-describedby="emailHelp " placeholder="Entrer votre email" autocomplete="on">
                    </div>
                    <div class="form-group ">
                        <label for="passCo">Mot de passe</label>
                        <input type="password" class="form-control" id="passCo" placeholder="Entrer votre mot de passe">
                    </div>
                    <div class="form-group ">

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" onclick="lookPassword()"><i class="far fa-eye"></i> Montre le mot de passe
                            </br>
                        </div>
                    </div>

                    <a id="btnRegister" href="./register.html" type="submit" class="btn btn-warning">S'inscrire</a>

                    <div class="btn-group float-right" role="group" aria-label="Basic example">
                        <button id="connection" class="btn btn-primary">Se connecter</button>
                    </div>
                </div>
                <!--End body modal-->
            </div>
        </div>
    </div>

    <!--end Modal Register-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../assets/js/auth.js"></script>

    <script type="text/javascript" src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/js/main.js"></script>
    <script type="text/javascript" src="../assets/js/consumeApi.js"></script>
</body>

</html>
